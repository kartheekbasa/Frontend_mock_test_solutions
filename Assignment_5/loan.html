<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="calculator">
            <div>
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
            </div>
            <div>
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate">
            </div>
            <div>
                <label for="loanTerm">Months to pay:</label>
                <input type="number" id="loanTerm" placeholder="Enter loan term">
            </div>
            <button onclick="calculateLoan()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="loan.js"></script>
</body>
</html>
